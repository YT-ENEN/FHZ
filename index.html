    const sheetName = '賽事區';
    const sheetRange = 'B2:E27'; // 包含日期、時間、主播的欄位，A欄到C欄
    
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${sheetName}!${sheetRange}?key=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#match-schedule tbody');
        const rows = data.values;
        
        // 如果有資料，跳過第一行標題
        if (rows && rows.length > 1) {
          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const tr = document.createElement('tr');
            
            if (row[0] && row[1] && row[2]) { // 確保有足夠的資料
              tr.innerHTML = `
                <td>${row[0]}</td>
                <td>${row[1]}</td>
                <td>${row[2]}</td>
                <td>${row[3]}</td>
              `;
              tableBody.appendChild(tr);
            }
          }
        } else {
          tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">目前沒有賽事資訊。</td></tr>';
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.querySelector('#match-schedule tbody').innerHTML = '<tr><td colspan="3" style="text-align: center; color: red;">載入資料失敗，請稍後再試。</td></tr>';
